version: 2

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    ldflags:
      - >-
        -s -w
        -X {{ .ModulePath }}/core.Release={{ .Version }}
        -X {{ .ModulePath }}/core.Commit={{ .FullCommit }}
        -X {{ .ModulePath }}/core.Date={{ .Date }}

archives:
  - formats: [tar.gz]
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

changelog:
  use: git                  
  sort: asc
  filters:
    exclude:
      - '^chore'
      - '^docs'
      - '^test'
      - 'Merge pull request'
  groups:
    - title: "🚀 Features"
      regexp: "^feat(\\(.*\\))?:"
      order: 0
    - title: "🐞 Fixes"
      regexp: "^fix(\\(.*\\))?:"
      order: 1
    - title: "🧰 Chores"
      regexp: "^chore(\\(.*\\))?:"
      order: 2

release:
  github:
    owner: m87
    name: ctx
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
